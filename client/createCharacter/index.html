<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Create a character</title>
        <link rel="stylesheet" href="../res/css/master.css">
        <link rel="stylesheet" href="../res/js/imagePicker/image-picker.css">
        <link rel="stylesheet" href="index.css">
        <script src="../res/js/jquery.js" charset="utf-8"></script>
        <script src="../res/js/coms.js" charset="utf-8"></script>
        <script src="../res/js/socket-io.js" charset="utf-8"></script>
        <script src="../res/js/gui.js" charset="utf-8"></script>
        <script src="../res/js/imagePicker/image-picker.js" charset="utf-8"></script>
        <script src="index.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="center box">
            <h1>Create your Character</h1>
            <div class="box creator">
                <h2>Icon:</h2>
                <select class="" name="icon">

                </select>
                <h2>Name:</h2>
                <input class="center" type="text" name="name" value="">
                <h2>Password:</h2>
                <input class="center" type="password" name="password" value="">
                <br>
                <div class="invis box center">
                    <div class="button" id="reset">
                        reset
                    </div>
                    <div class="button" id="submit">
                        create
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
